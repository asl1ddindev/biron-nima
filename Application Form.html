<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Application Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./Application Form_files/bootstrap.min.css" rel="stylesheet">
    <link href="./Application Form_files/css2" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
        }

        .top-gradient {
            height: 90px;
            background: linear-gradient(90deg, #ff3c3c, #d62976, #8a3ab9);
        }

        .title-box {
            background: #fff;
            padding: 20px 0;
        }

        .title-text {
            font-size: 64px;
            font-weight: 300;
            color: #000;
            margin: 0;
            font-weight: bold;
        }
    </style>
</head>

<body class="container mt-4">
    <div class="top-gradient"></div>
    <div class="container-fluid title-box">
        <div class="container">
            <center>
                <h1 class="title-text">Application Form</h1>
            </center>
        </div>
    </div>
    <style>
        .letter-box {
            width: 28px;
            height: 32px;
            border: 1px solid #000;
            display: inline-block;
            margin-right: 2px;
        }

        .label-small {
            font-size: 0.85rem;
        }
    </style>
    

    

        <h6 class="fw-bold">General Questions</h6>


        <div class="row align-items-center mb-3">
            <div class="col-md-3">
                <label class="label-small fw-bold">
                    Proposed Insured's Name:<br>
                    <span class="fw-normal">(Please use capital letters)</span>
                </label>
            </div>



            <span class="letter-box"></span>
            <span class="letter-box"></span>
            <span class="letter-box"></span>
            <span class="letter-box"></span>
            <span class="letter-box"></span>
            <span class="letter-box"></span>
            <span class="letter-box"></span>
            <span class="letter-box"></span>
            <span class="letter-box"></span>
            <span class="letter-box"></span>
            <span class="letter-box"></span>
            <span class="letter-box"></span>
            <span class="letter-box"></span>
            <span class="letter-box"></span>
            <span class="letter-box"></span>
            <span class="letter-box"></span>
            <span class="letter-box"></span>
            <span class="letter-box"></span>
            <span class="letter-box"></span>
            <span class="letter-box"></span>
            <span class="letter-box"></span>
            <span class="letter-box"></span>
            <span class="letter-box"></span>
            <span class="letter-box"></span>
            <span class="letter-box"></span>
            <span class="letter-box"></span>
            <span class="letter-box"></span>
            <span class="letter-box"></span>
            <span class="letter-box"></span>
            <span class="letter-box"></span>
            <span class="letter-box"></span>
            <span class="letter-box"></span>
            <span class="letter-box"></span>




        </div>
        

        <div class="row align-items-center">
            <div class="col-md-3">

                <label class="label-small fw-bold">Birth Date: __________/______________/________</label>

            </div>

            <div class="col-md-3">

                <label class="label-small fw-bold d-block">Gender:</label>
                <div class="form-check form-check-inline">

                    <input class="form-check-input" type="radio" name="gender" id="male">
                    <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="female">
                    <label class="form-check-label" for="female">Female</label>
                </div>
            </div>

            <div class="col-md-6">
                <label class="label-small fw-bold">Passport no_______________________________________________________________________________</label>

            </div>
            <div class="col-md-3">


                <label class="label-small fw-bold">Address_______________________________________________________________________________ </label>

            </div>

      
            <div class="container mt-4">
              

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Phone Number:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email Address:</label>
                            <input type="email" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">ID Number:</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Social Security Number:</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>


                    <div class="row mb-3 align-items-center">
                        <div class="col-md-6">
                            <label class="form-label d-block">Status:</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="status">
                                <label class="form-check-label">Single</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="status">
                                <label class="form-check-label">Married</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="status">
                                <label class="form-check-label">Divorced</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="status">
                                <label class="form-check-label">Others</label>
                            </div>
                        </div>
                       
                        </div>
                    </div>
                 
               
            </div>

    <style>
        .plan-box {
            border: 1px solid #ddd;
            padding: 20px;
            background: #f2f2f2;
            height: 100%;
        }
        .plan-title {
            font-weight: bold;
            font-size: 18px;
        }
        .join-now {
            color: red;
            font-weight: bold;
        }
    </style>



<div class="container mt-4">

    <h5 class="mb-3">Personal Details</h5>

    <form>
        <!-- Name of Beneficiary -->
        <div class="mb-3">
            <label class="form-label">Name of Beneficiary :</label>
            <input type="text" class="form-control">
        </div>

        <!-- Bank Account -->
        <div class="mb-3">
            <label class="form-label">
                Bank Account : <small>(or ID number for confirmation only)</small>
            </label>
            <input type="text" class="form-control">
        </div>

        <!-- Bank Name and Address -->
        <div class="mb-3">
            <label class="form-label">Name and Address of beneficiary's bank :</label>
            <input type="text" class="form-control mb-2">
            <input type="text" class="form-control">
        </div>

        <!-- Plan Choice Radios -->
        <div class="row mb-4">
            <div class="col-md-4 border p-3">
                <strong>Employee:</strong><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="employee">
                    <label class="form-check-label">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="employee">
                    <label class="form-check-label">No</label>
                </div>
                <div class="mt-2">Plan Choice:</div>
            </div>

            <div class="col-md-4 border p-3">
                <strong>Spouse:</strong><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="spouse">
                    <label class="form-check-label">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="spouse">
                    <label class="form-check-label">No</label>
                </div>
                <div class="mt-2">Plan Choice:</div>
            </div>

            <div class="col-md-4 border p-3">
                <strong>Children:</strong><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="children">
                    <label class="form-check-label">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="children">
                    <label class="form-check-label">No</label>
                </div>
                <div class="mt-2">Plan Choice:</div>
            </div>
        </div>

        <!-- Plans -->
        <div class="row g-3">
            <div class="col-md-6">
                <div class="plan-box">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="plan">
                        <label class="form-check-label plan-title">PLAN A</label>
                    </div>
                    <p>
                        Starting from $25 per week*<br>
                        (prices excl. VAT, activation fees apply)<br>
                        See more details on page 17
                    </p>
                </div>
            </div>

            <div class="col-md-6">
                <div class="plan-box">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio" name="plan">
                        <label class="form-check-label plan-title">
                            PLAN B <span class="join-now">JOIN NOW !</span>
                        </label>
                    </div>
                    <p>
                        Starting from THB $21 per week*<br>
                        (prices excl. VAT)<br>
                        See more details on page 17
                    </p>
                </div>
            </div>
        </div>

    </form>
</div>



    

</body></html>
